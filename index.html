  <link rel="stylesheet" type="text/css" href="dosage_calc.bootstrap-combined.min.css">
  <link rel="stylesheet" type="text/css" href="dosage_calc.font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="dosage_calc.css">


<body class="container">
  <div class="row">
    <div class="span6">
    <h1 align="center">Dosage Calculator</h1>
      <form class="form-horizontal well"  name="DosageCalculator" >
        <div class="control-group">
          <label class="control-label">Patient's weight (kg)</label>
          <div class="controls">
            <input type="text" onchange="checkForZero(this)" onblur="checkForZero(this)" size="7" placeholder="kg" name="weight"></input>
          </div>
        </div>
        <div class="control-group">
            <label class="control-label">Cannabinoid per gram of concentrate (mg)</label>
          <div class="controls">
              <input type="text" onchange="checkForZero(this)" onblur="checkForZero(this)" size="4" placeholder="mg" name="ratioCBD"></input>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Potency level (mg/kg)</label>
          <div class="controls">
              <input type="text" onchange="checkForZero(this)" onblur="checkForZero(this)" size="4" placeholder="mg/kg of body weight" name="potency">
          </input>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Doses per day</label>
          <div class="controls">
          <input type="text" size="7" onchange="calculateDosage(this.form)" placeholder="1, 2, 3, 4..." name="numDoses">
          
          </input>
          </div>
        </div>
        <br/>
        <div class="control-group">
          <label class="control-label">Dosage (mg)</label>
          <div class="controls">
          <input type="text" size="7" placeholder="Automatically Calculated" name="dosage">
          
          </input>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Total daily dosage (mg)</label>
          <div class="controls">
          <input type="text" size="6" placeholder="Automatically Calculated" name="dailyConcentrate">
          
          </input>
          </div>
        </div>

        <div class="control-group">
          <div class="controls">
          <input type="button"  class="btn btn-primary btn-large" onclick="cmdCalc_Click(this.form)" value="Calculate" name="cmdCalc">
          </input>
          </div>
        </div>
      </form>
      <p>Blah blah blah... </p>
    </div>
 </div>
 <script src="dosage_calc.js" type="text/javascript" charset="utf-8"></script>
</body>
